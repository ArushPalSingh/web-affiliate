  <div class="wrapper">
    <div class="container">
      <div class="whitebox" id="hpage_services">

        <div class="block"><img src="{{.ImageURL}}" width="46" height="46"  alt="{{.Name}}" />
            <strong>{{.Name}}</strong>
          <p>{{.Description}}</p>

        {{end}}
        <div class="clear"></div>
      </div>
      <!-- ####################################################################################################### -->
      <div id="hpage_latest">
        <ul>
          {{range .Affiliates}}
          <li>
            <div class="imgholder"><a href="#"><img src="{{.ImageURL}}" width="260" height="180" alt="{{.Name}}" /></a></div>
            <p><strong>{{.Name}}</strong></p>
            <p>{{.Description}}</p>
          </li>
          {{end}}
        </ul>
        <br class="clear" />
      </div>
    </div>
